environment:
  sdk: ^3.7.2

dependencies:
  basic_dropdown_button: ^1.1.1+1
  community_charts_flutter2: ^1.0.7
  cupertino_icons: ^1.0.8
  data_table_2: ^2.6.0
  dio: ^5.8.0+1
  dropdown_button2: ^2.3.9
  file_selector: ^1.0.3
  flow_compose:
    git:
      url: https://github.com/guchengxi1994/flow_compose
      ref: 3a8946f0ef8d777a5a690813435dfd3a7f252d15
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_rating_stars: ^1.1.0
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  gpt_markdown: ^1.0.16
  he: ^0.0.4
  json_annotation: ^4.9.0
  langchain: ^0.7.7+2
  langchain_openai: ^0.7.3
  logger: ^2.5.0
  markdown_widget: ^2.3.2+8
  media_kit: ^1.2.0
  media_kit_libs_video: ^1.0.6
  media_kit_video: ^1.3.0
  path_provider: ^2.1.5
  riverpod: ^2.6.1
  slang: ^4.7.1
  slang_flutter: ^4.7.0
  timelines_plus: ^1.0.6
  toastification: ^3.0.2
  uuid: ^4.5.1
  xml: ^6.5.0

dev_dependencies:
  build_runner: any
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  slang_build_runner: any


flutter:
  uses-material-design: true

  assets:
    - assets/test.png
    - assets/test.txt

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf

flutter_launcher_icons: # dart run flutter_launcher_icons
  image_path: "assets/icon.png"
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"
